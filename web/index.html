<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinimalPanel</title>
    <style>
        :root {
            --sidebar-width: 70px;
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-dark: #1e293b;
            --text-primary: #64748b;
            --text-secondary: #64748b;
            --border-color: #e5e5e5;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-primary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .logo-section {
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            margin: 0 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 35px;
            height: 35px;
            background-color: var(--primary-color);
            mask: url('/assets/mynaui--letter-m-square-solid.svg') no-repeat center;
            mask-size: contain;
            -webkit-mask: url('/assets/mynaui--letter-m-square-solid.svg') no-repeat center;
            -webkit-mask-size: contain;
        }

        .mobile-logo .icon {
            width: 28px;
            height: 28px;
            background-color: var(--primary-color);
            mask: url('/assets/mynaui--letter-m-square-solid.svg') no-repeat center;
            mask-size: contain;
            -webkit-mask: url('/assets/mynaui--letter-m-square-solid.svg') no-repeat center;
            -webkit-mask-size: contain;
        }

        .menu-section {
            flex: 1;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 12px;
        }

        .menu-item .icon-container {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-bottom: 0.3rem;
            transition: all 0.2s ease;
            background-color: transparent;
        }

        .menu-item:hover .icon-container {
            background-color: #e2e8f0;
        }

        .menu-item.active .icon-container {
            background-color: var(--primary-color);
        }

        .menu-item .icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }

        .menu-item:hover {
            color: var(--text-primary);
        }

        .menu-item:hover .icon {
            color: var(--primary-color);
        }

        .menu-item.active {
            color: var(--primary-color);
        }

        .menu-item.active .icon {
            color: white;
        }

        .bottom-section {
            border-top: 1px solid var(--border-color);
            margin: 0 0.8rem;
            padding-bottom: 0.5rem;
        }

        .bottom-item {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            margin-top: 0.5rem;
        }

        .bottom-item .icon-container {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.2s ease;
            background-color: transparent;
        }

        .bottom-item:hover .icon-container {
            background-color: #fef2f2;
        }

        .bottom-item .icon {
            color: #dc2626;
            transition: color 0.2s ease;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem;
            border: 1px solid #fecaca;
            text-align: center;
        }

        /* Mobile Layout */
        .mobile-header {
            display: none;
            background-color: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.3rem 1rem;
            align-items: center;
            justify-content: space-between;
        }

        .mobile-menu-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s ease;
            float: left;
        }

        .mobile-menu-button:hover {
            background-color: var(--bg-secondary);
        }

        .mobile-menu-button .icon {
            width: 24px;
            height: 24px;
            color: var(--text-primary);
        }

        .mobile-logo {
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.25rem;
            margin-left: -1.5rem;
        }

        .mobile-logo .icon {
            width: 28px;
            height: 28px;
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .mobile-header {
                display: flex;
            }

            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                transform: translateX(-100%);
                box-shadow: var(--shadow);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-overlay.active {
                display: block;
            }

            .main-content {
                margin-top: 0;
            }
        }

        /* Icon styling */
        .menu-item .icon {
            width: 20px;
            height: 20px;
            background-color: var(--text-secondary);
            transition: background-color 0.2s ease;
        }

        .menu-item:hover .icon {
            background-color: #1d4ed8;
        }

        .menu-item.active .icon {
            background-color: white;
        }

        .bottom-item .icon {
            width: 20px;
            height: 20px;
            background-color: #dc2626;
            mask-size: contain;
            -webkit-mask-size: contain;
        }

        /* Mobile menu button icon */
        .mobile-menu-button .icon {
            width: 24px;
            height: 24px;
            background-color: var(--text-primary);
            mask: url('/assets/mynaui--sidebar.svg') no-repeat center;
            mask-size: contain;
            -webkit-mask: url('/assets/mynaui--sidebar.svg') no-repeat center;
            -webkit-mask-size: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Mobile Header -->
        <div class="mobile-header">
            <button class="mobile-menu-button" id="mobileMenuBtn">
                <div class="icon"></div>
            </button>
            <div class="mobile-logo">
                <div class="icon"></div>
                MinimalPanel
            </div>
            <div></div>
        </div>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo"></div>
            </div>

            <!-- Menu Section -->
            <div class="menu-section">
                <div class="menu-item active" data-page="dashboard" data-icon-outline="/assets/mynaui--align-bottom.svg" data-icon-solid="/assets/mynaui--align-bottom-solid.svg">
                    <div class="icon-container">
                        <div class="icon" style="mask: url('/assets/mynaui--align-bottom-solid.svg') no-repeat center; -webkit-mask: url('/assets/mynaui--align-bottom-solid.svg') no-repeat center; mask-size: contain; -webkit-mask-size: contain;"></div>
                    </div>
                    <span>Glance</span>
                </div>

                <div class="menu-item" data-page="terminal" data-icon-outline="/assets/mynaui--terminal.svg" data-icon-solid="/assets/mynaui--terminal-solid.svg">
                    <div class="icon-container">
                        <div class="icon" style="mask: url('/assets/mynaui--terminal.svg') no-repeat center; -webkit-mask: url('/assets/mynaui--terminal.svg') no-repeat center; mask-size: contain; -webkit-mask-size: contain;"></div>
                    </div>
                    <span>SSH</span>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="bottom-section">
                <a href="/pages/logout.html" class="bottom-item">
                    <div class="icon-container">
                        <div class="icon" style="mask: url('/assets/mynaui--logout.svg') no-repeat center; -webkit-mask: url('/assets/mynaui--logout.svg') no-repeat center;"></div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-area">
                <div class="iframe-container">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loading-spinner"></div>
                        <div>Loading...</div>
                    </div>
                    <iframe class="content-iframe" id="contentIframe" src="/pages/dash.html"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const menuItems = document.querySelectorAll('.menu-item');
        const contentIframe = document.getElementById('contentIframe');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Page mapping
        const pageMap = {
            'dashboard': '/pages/dash.html',
            'terminal': '/pages/terminal.html'
        };

        // Mobile menu toggle
        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('active');
        });

        // Close sidebar when clicking overlay
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('active');
        });

        // Menu item clicks
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                
                const page = item.getAttribute('data-page');
                if (page && pageMap[page]) {
                    // Update active state and icons
                    menuItems.forEach(mi => {
                        mi.classList.remove('active');
                        // Switch to outline icon for inactive items
                        const outlineIcon = mi.getAttribute('data-icon-outline');
                        const iconDiv = mi.querySelector('.icon');
                        if (outlineIcon && iconDiv) {
                            iconDiv.style.mask = `url('${outlineIcon}') no-repeat center`;
                            iconDiv.style.webkitMask = `url('${outlineIcon}') no-repeat center`;
                            iconDiv.style.maskSize = 'contain';
                            iconDiv.style.webkitMaskSize = 'contain';
                        }
                    });
                    
                    item.classList.add('active');
                    // Switch to solid icon for active item
                    const solidIcon = item.getAttribute('data-icon-solid');
                    const activeIconDiv = item.querySelector('.icon');
                    if (solidIcon && activeIconDiv) {
                        activeIconDiv.style.mask = `url('${solidIcon}') no-repeat center`;
                        activeIconDiv.style.webkitMask = `url('${solidIcon}') no-repeat center`;
                        activeIconDiv.style.maskSize = 'contain';
                        activeIconDiv.style.webkitMaskSize = 'contain';
                    }
                    
                    // Load page
                    loadPage(pageMap[page]);
                    
                    // Close mobile menu
                    sidebar.classList.remove('open');
                    sidebarOverlay.classList.remove('active');
                }
            });
        });

        // Load page function
        function loadPage(url) {
            showLoading();
            
            // Set iframe source
            contentIframe.src = url;
        }

        // Show loading overlay
        function showLoading() {
            loadingOverlay.style.display = 'flex';
            loadingOverlay.innerHTML = `
                <div class="loading-spinner"></div>
                <div>Loading...</div>
            `;
        }

        // Show error message
        function showError(message) {
            loadingOverlay.style.display = 'flex';
            loadingOverlay.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                    <br><br>
                    <button onclick="retryLoad()" style="background: var(--primary-color); color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">
                        Retry
                    </button>
                </div>
            `;
        }

        // Retry loading current page
        function retryLoad() {
            const activeItem = document.querySelector('.menu-item.active');
            if (activeItem) {
                const page = activeItem.getAttribute('data-page');
                if (page && pageMap[page]) {
                    loadPage(pageMap[page]);
                }
            }
        }

        // Handle iframe load events
        contentIframe.addEventListener('load', () => {
            loadingOverlay.style.display = 'none';
        });

        contentIframe.addEventListener('error', () => {
            showError('Failed to load page. Please check your connection and try again.');
        });

        // Handle iframe load timeout
        let loadTimeout;
        contentIframe.addEventListener('loadstart', () => {
            clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                showError('Page is taking too long to load. Please try again.');
            }, 10000); // 10 second timeout
        });

        contentIframe.addEventListener('load', () => {
            clearTimeout(loadTimeout);
        });

        // Close mobile menu on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.remove('active');
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Default page is already set in HTML (dashboard)
            loadingOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
