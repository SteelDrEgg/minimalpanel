<!DOCTYPE html>
<html lang="en">

<head>
    <title>Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <style>
        :root {
            --border-color: #e5e5e5;
            --text-secondary: #737373;
            --text-primary: #0a0a0a;
            --background-white: white;
            --background-light: #f8fafc;
            --background-page: white;
            --green-primary: #87ce15;
            --red-primary: #ef4444;
            --shadow-light: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-page);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: var(--background-white);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-indicator.connected {
            background: var(--green-primary);
        }

        .status-indicator.error {
            background: var(--red-primary);
        }

        .connect-button {
            background: var(--background-white);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-light);
        }

        .connect-button:hover {
            background: var(--background-light);
        }

        .connect-button.connected {
            background: var(--red-primary);
            color: white;
            border-color: var(--red-primary);
        }

        .connect-button.connected:hover {
            background: #dc2626;
        }

        /* Terminal Container */
        .terminal-container {
            height: calc(100vh - 60px);
            background: white;
            padding: 1rem;
        }

        #terminal {
            width: 100%;
            height: 100%;
            background: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--background-white);
            border-radius: 0.5rem;
            padding: 1.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background: var(--background-white);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--green-primary);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 0.5rem;
            background: var(--background-light);
            cursor: pointer;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: none;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: var(--green-primary);
            color: white;
        }

        .auth-content {
            display: none;
        }

        .auth-content.active {
            display: block;
        }

        .modal-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--green-primary);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .modal-button:hover {
            background: #6fa00d;
        }

        .modal-button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="status-info">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Not connected</span>
        </div>
        <button id="connectBtn" class="connect-button" onclick="openConnectionModal()">Connect</button>
    </div>

    <!-- Terminal Container -->
    <div class="terminal-container">
        <div id="terminal"></div>
    </div>

    <!-- Connection Modal -->
    <div id="connectionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>SSH Connection</h2>
                <button class="modal-close" onclick="closeConnectionModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="host">Host</label>
                <input type="text" id="host" placeholder="e.g., example.com" value="localhost">
            </div>

            <div class="form-group">
                <label for="port">Port</label>
                <input type="number" id="port" placeholder="22" value="22">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchAuthTab('password')">Password</button>
                <button class="auth-tab" onclick="switchAuthTab('key')">Private Key</button>
            </div>

            <div id="password-auth" class="auth-content active">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
            </div>

            <div id="key-auth" class="auth-content">
                <div class="form-group">
                    <label for="privateKey">Private Key Path</label>
                    <input type="text" id="privateKey" placeholder="e.g., ~/.ssh/id_rsa">
                </div>
                <div class="form-group">
                    <label for="passphrase">Passphrase (optional)</label>
                    <input type="password" id="passphrase" placeholder="Enter passphrase if required">
                </div>
            </div>

            <button class="modal-button" onclick="connectFromModal()">Connect</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>

    <script>
        // Terminal setup with white theme
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#ffffff',
                foreground: '#000000',
                cursor: '#000000',
                selection: '#add2ff',
                black: '#000000',
                red: '#cd0000',
                green: '#00cd00',
                yellow: '#cdcd00',
                blue: '#0000ee',
                magenta: '#cd00cd',
                cyan: '#00cdcd',
                white: '#e5e5e5',
                brightBlack: '#7f7f7f',
                brightRed: '#ff0000',
                brightGreen: '#00ff00',
                brightYellow: '#ffff00',
                brightBlue: '#5c5cff',
                brightMagenta: '#ff00ff',
                brightCyan: '#00ffff',
                brightWhite: '#ffffff'
            },
            fontSize: 14,
            fontFamily: 'Menlo, Monaco, "Courier New", monospace'
        });

        // Load the fit addon
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        term.open(document.getElementById('terminal'));
        
        term.write('Terminal - Click Connect to start an SSH session.\r\n');

        // Socket.IO and connection state
        let socket = null;
        let connected = false;

        // UI elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const connectBtn = document.getElementById('connectBtn');
        const modal = document.getElementById('connectionModal');

        // Modal functions
        function openConnectionModal() {
            if (connected) {
                disconnect();
            } else {
                modal.classList.add('active');
            }
        }

        function closeConnectionModal() {
            modal.classList.remove('active');
        }

        function switchAuthTab(authType) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.auth-content').forEach(content => content.classList.remove('active'));
            document.getElementById(authType + '-auth').classList.add('active');
        }

        function connectFromModal() {
            connect();
        }

        // Update status
        function updateStatus(status, message) {
            statusIndicator.className = `status-indicator ${status}`;
            statusText.textContent = message;
            
            if (status === 'connected') {
                connectBtn.textContent = 'Disconnect';
                connectBtn.classList.add('connected');
            } else {
                connectBtn.textContent = 'Connect';
                connectBtn.classList.remove('connected');
            }
        }

        // Terminal resize
        function resizeTerminal() {
            const container = document.querySelector('.terminal-container');
            const width = container.clientWidth - 32; // padding
            const height = container.clientHeight - 32;
            
            const cols = Math.floor(width / 9.6); // character width
            const rows = Math.floor(height / 17); // character height
            
            if (cols > 0 && rows > 0 && connected && socket) {
                socket.emit('resize', { cols, rows });
                term.resize(cols, rows);
            }
        }

        window.addEventListener('resize', () => {
            setTimeout(resizeTerminal, 100);
        });

        // Terminal input
        term.onData(data => {
            if (connected && socket) {
                socket.emit('terminal_input', data);
            }
        });

        // Connect function
        function connect() {
            if (connected) return;

            const host = document.getElementById('host').value.trim();
            const port = document.getElementById('port').value.trim() || '22';
            const username = document.getElementById('username').value.trim();

            if (!host || !username) {
                updateStatus('error', 'Host and username are required');
                return;
            }

            updateStatus('', 'Connecting...');
            
            // Initialize socket
            socket = io('/ssh', {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                const connectionData = {
                    host: host,
                    port: port,
                    username: username
                };

                // Add auth data
                if (document.getElementById('password-auth').classList.contains('active')) {
                    connectionData.password = document.getElementById('password').value;
                } else {
                    connectionData.privateKey = document.getElementById('privateKey').value.trim();
                    connectionData.passphrase = document.getElementById('passphrase').value;
                }

                socket.emit('connect_ssh', connectionData);
            });

            socket.on('ssh_connected', (data) => {
                connected = true;
                updateStatus('connected', `Connected to ${data.user}@${data.host}:${data.port}`);
                closeConnectionModal();
                
                term.clear();
                term.write(`Connected to ${data.user}@${data.host}:${data.port}\r\n`);
                term.focus();
                
                setTimeout(resizeTerminal, 200);
            });

            socket.on('ssh_error', (error) => {
                updateStatus('error', `Error: ${error}`);
                if (socket) {
                    socket.disconnect();
                    socket = null;
                }
            });

            socket.on('terminal_output', (data) => {
                term.write(data);
            });

            socket.on('disconnect', () => {
                if (connected) {
                    disconnect();
                }
            });

            socket.on('connect_error', (error) => {
                updateStatus('error', `Connection failed: ${error.message}`);
            });
        }

        // Disconnect function
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }

            connected = false;
            updateStatus('', 'Not connected');
            
            term.clear();
            term.write('Terminal - Click Connect to start an SSH session.\r\n');
        }

        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeConnectionModal();
            }
        });

        // Handle Enter key in inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !connected) {
                    connect();
                }
            });
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (connected && socket) {
                socket.disconnect();
            }
        });

        // Initial terminal focus
        term.focus();
    </script>
</body>

</html>
