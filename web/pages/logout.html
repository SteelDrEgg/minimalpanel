<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - MinimalPanel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logout-header h1 {
            color: #333;
            margin: 0 0 1rem 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .logout-message {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .logout-button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 1rem;
        }
        .logout-button:hover {
            transform: translateY(-2px);
        }
        .logout-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .login-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        .status-message {
            color: #28a745;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-header">
            <h1>MinimalPanel</h1>
        </div>
        
        <div class="logout-message">
            Are you sure you want to sign out?
        </div>
        
        <button id="logoutButton" class="logout-button">
            Sign Out
        </button>
        
        <div>
            <a href="/login-page" class="login-link">Back to Login</a>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        document.getElementById('logoutButton').addEventListener('click', async function() {
            const button = document.getElementById('logoutButton');
            const statusMessage = document.getElementById('statusMessage');
            
            // Disable button during request
            button.disabled = true;
            button.textContent = 'Signing out...';
            
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusMessage.textContent = 'Logged out successfully! Redirecting...';
                    statusMessage.style.display = 'block';
                    
                    // Redirect to login page after successful logout
                    setTimeout(() => {
                        window.location.href = '/pages/login.html';
                    }, 1000);
                } else {
                    button.disabled = false;
                    button.textContent = 'Sign Out';
                }
            } catch (error) {
                button.disabled = false;
                button.textContent = 'Sign Out';
            }
        });
        
        // Auto-logout if already logged out
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/check-auth');
                const data = await response.json();
                
                if (!data.success) {
                    // Already logged out, redirect to login
                    window.location.href = '/pages/login.html';
                }
            } catch (error) {
                // If check fails, assume logged out
                window.location.href = '/pages/login.html';
            }
        });
    </script>
</body>
</html>
