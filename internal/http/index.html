<!DOCTYPE html>
<html>
<head>
    <title>MinimalPanel Socket.IO Test</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }

        #status {
            padding: 1rem;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="status">Status: Connecting...</div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Message..." />
        <button>Send</button>
    </form>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script>
        const socket = io("");
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const status = document.getElementById('status');

        socket.on('connect', () => {
            console.log('Socket connected:', socket.id);
            status.textContent = 'Status: Connected';
            status.style.background = '#d4edda';
            status.style.color = '#155724';
            addMessage('System', 'Connected (ID: ' + socket.id + ')');
        });

        socket.on('disconnect', (reason) => {
            console.log('Socket disconnected:', reason);
            status.textContent = 'Status: Disconnected';
            status.style.background = '#f8d7da';
            status.style.color = '#721c24';
            addMessage('System', 'Disconnect from server: ' + reason);
        });

        socket.on('message', (msg) => {
            addMessage('Server', msg);
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('message', input.value);
                addMessage('Local', input.value);
                input.value = '';
            }
        });

        function addMessage(sender, message) {
            const item = document.createElement('li');
            item.innerHTML = `<strong>${sender}:</strong> ${message}`;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
